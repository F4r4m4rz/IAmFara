# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build and Copy Frontend
        working-directory: src/frontend/iamfara/src
        run: |
          npm install
          npm run build
          npm run copy-to-wwwroot

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x' 

      - name: Build and Publish Backend
        working-directory: src/backend 
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to Server
        # Add your deployment steps here
        # Example: Use SSH to copy files to your server
        run: |
          apt-get update
          apt-get install -y lftp
          lftp -u main-folder_001,Far1898859 sftp://main-folder_001.smarternet.hosting <<EOF
          mirror -R -e ./src/backend/publish /
          EOF
